<script src="plugins/iCheck/icheck.min.js"></script>
<script>
    $('input[type="checkbox"].flat-red').iCheck({
        checkboxClass: 'icheckbox_flat-green',
        radioClass: 'iradio_flat-green'
    });


    var hrefData=parseURL(window.location.href)
    var host=hrefData.protocol+"://"+hrefData.host+":8653";

    $.ajax({
        //几个参数需要注意一下
        type: "POST",//方法类型
        dataType: "json",//预期服务器返回的数据类型
        url: host+"/qxcLotterySetting" ,//url
        crossDomain:true,
        success: function (result) {
            console.log(result);//打印服务端返回的数据(调试用)
            if (result.code === 0) {
                $("input[name='dxds']").val(result.datas.da)
                $("input[name='anythree']").val(result.datas.anythree)
                $("input[name='anyfour']").val(result.datas.anyfour)
                $("input[name='frontfourfix']").val(result.datas.frontfourfix)
                $("input[name='endfourfix']").val(result.datas.endfourfix)
                $("input[name='frontfourany']").val(result.datas.frontfourany)
                $("input[name='endfourany']").val(result.datas.endfourany)
                $("input[name='touweifix']").val(result.datas.touweifix)

                $("input[name='fengtime']").val(result.datas.fengtime)
                $("textarea[name='rules']").val(result.datas.rules)
                $("input[type='checkbox'][name='gameopen']").prop({checked:result.datas.gameopen});
            }
        },
        error : function() {
            alert("服务器异常！");
        }
    });

    function parseURL(url) {
        var a = document.createElement('a');
        a.href = url;
        return {
            source: url,
            protocol: a.protocol.replace(':', ''),
            host: a.hostname,
            port: a.port,
            query: a.search,
            params: (function () {
                var ret = {},
                    seg = a.search.replace(/^\?/, '').split('&'),
                    len = seg.length, i = 0, s;
                for (; i < len; i++) {
                    if (!seg[i]) {
                        continue;
                    }
                    s = seg[i].split('=');
                    ret[s[0]] = s[1];
                }
                return ret;
            })(),
            file: (a.pathname.match(/\/([^\/?#]+)$/i) || [, ''])[1],
            hash: a.hash.replace('#', ''),
            path: a.pathname.replace(/^([^\/])/, '/$1'),
            relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [, ''])[1],
            segments: a.pathname.replace(/^\//, '').split('/')
        };
    }


    function commit(formId) {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: host+"/qxcLotterySettingEdit" ,//url
            data: $("#"+formId).serialize(),
            crossDomain:true,
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.code === 0) {
                    alert("保存成功,10分钟后生效");
                }
            },
            error : function() {
                alert("服务器异常！");
            }
        });
    }


</script>
